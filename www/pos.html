<html>

<head>
    <title>GNSS Position</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>


    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="pos.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mb-1">
            <div class="col-xl-6">
                <div class="card mb-3">
                    <div class="card-header">GNSS Position</div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <th scope="row">Fix Type</th>
                                    <td>
                                        <span id="fixType"></span>
                                        <span id="gnssFixOK" class="badge badge-secondary">OK</span>
                                        <span id="rtk" class="badge badge-secondary">RTK</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Latitude</th>
                                    <td id="latitude"></td>
                                    <td>deg</td>
                                </tr>
                                <tr>
                                    <th scope="row">Longitude</th>
                                    <td id="longitude"></td>
                                    <td>deg</td>
                                </tr>
                                <tr>
                                    <th scope="row">Height</th>
                                    <td id="height">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Height (MSL)</th>
                                    <td id="hMSL">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Horizontal Accuracy</th>
                                    <td id="hAcc">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Vertical Accuracy</th>
                                    <td id="vAcc">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Time to first fix</th>
                                    <td id="ttff">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Seconds Since Startup</th>
                                    <td id="sss">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">HTRS96/TM</th>
                                    <td id="htrs">n/a</td>
                                    <td>m</td>
                                </tr>
                                <tr>
                                    <th scope="row">Katastar</th>
                                    <td>
                                        <a id="katastar_url" href="#">Katastar</a>
                                    </td>
                                    <td>m</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
